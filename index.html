<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Kit</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">

<body>

        <main>

                <a href="https://www.figma.com/design/67TXUJt5yITfpICbpiaTYA/Shattered-Chaos-Assets?node-id=2-2&t=pRP1s55VkSr9GLsZ-1" target="_blank" class="figma-button visible" id="figmaBtn">

    <script src="index.js"></script>
